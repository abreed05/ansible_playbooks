---
- hosts: undead
  become: true

  tasks:
    - name: Add lines to /etc/hosts
      blockinfile:
        path: /etc/hosts
        block: |
          {{ item.ip }} {{ item.name }} {{item.alt}}
        marker: "# {mark} Mongo Servers"
      with_items:
        - { name: rpi1.homelab.local, ip: 192.168.10.15, alt: rpi1}
        - { name: rpi2.homelab.local, ip: 192.168.10.16, alt: rpi2 }
        - { name: prox-1.homelab.local, ip: 192.168.10.11, alt: prox-1 }